

<div class="row bg-color">
    <div class="col-md-2 ">
        <img src="{{lcn.licensee[0].logo}}" class="logo" >
        
    </div>
    <div class="col-md-6 "> </div>
    <div class="col-md-2">
        <div class="block right">
                  
        <i class="fa fa-bell fa-1x  " style="font-size: 28px;  color:#779daa;"><span>{{cnt}}</span></i> 
        </div>
    </div>
    <div class="col-md-2 prfl">
            <div ngbDropdown class="d-inline ">
             
                <i class="fa fa-user-circle-o " style="padding-right:35px;float: right;"  aria-hidden="true" id="dropdownBasic1"  ngbDropdownToggle></i>
              
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >  
                    <button ngbDropdownItem  (click)="myprofile()">My Profile</button>
                    <button ngbDropdownItem (click)="editprofile()">Edit Profile</button>
                    <button ngbDropdownItem  (click)="pswd()">Reset Password</button>
                    <button ngbDropdownItem (click)='logOut()'>Logout</button>
                </div>
            </div>
    </div>
</div>
